<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <title>Lumosyve Workstation</title>
    <link rel="stylesheet" type="text/css" href="./assets/plugins/reset.css" />

  <body>
    <section class="lumosyve-container">
      <!-- 主页 -->
      <section class="home-container">

        <section class="home-container_main">
          <div class="cricle"></div>

            <a

              target="_blank"

                class="icon-github"

          <p class="home-container_main-subtitle">WORKSTATION</p>

        <section class="home-container_footer">

            <p class="email-info">
              <span>Doudou105@outlook.com</span>
              <a
                class="github-link"
                href="https://github.com/JabariZheng"
                target="_blank"
              >
                <img
                  class="icon-github"
                  src="./assets/images/github.png"

                />
              </a>
              <a
                class="github-link"
                href="https://gitee.com/doudou1995"
                target="_blank"
              >
                <img
                  class="icon-github"
                  src="./assets/images/gitee.png"
                  alt=""
                />
              </a>
            </p>
            <p>Vue、Uni-app、Uni-app、Openlayers...</p>
          </div>
          <div class="home-container_footer-right">
            <p>
              Designed from
              <a href="https://www.zcool.com.cn/u/15178195">肆象</a>
            </p>
          </div>
        </section>
